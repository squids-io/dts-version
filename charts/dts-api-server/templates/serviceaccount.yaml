apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dboperator-dts
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dts-admin
subjects:
  - kind: ServiceAccount
    name: dboperator
    namespace: dts
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dts-admin
  annotations:
    rbac.authorization.k8s.io/auroupdate: "true"
  labels:
    kubernets.io/bootstrapping: "rbac-defaults"
rules:
- apiGroups:
    - '*'
  resources:
    - '*'
  verbs:
    - '*'
- nonResourceURLs:
    - '*'
  verbs:
    - '*'