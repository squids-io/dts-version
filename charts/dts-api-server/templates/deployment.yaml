apiVersion: apps/v1
kind: Deployment
metadata:
  name: dts-api-server
  namespace: {{.Release.Namespace}}
spec:
  progressDeadlineSeconds: 600
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: dts-api-server
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      name: dts-api-server
      labels:
        app.kubernetes.io/name: dts-api-server
        qfusion/useIstio: "true"
        mgrds/run: "master"
    spec:
      serviceAccountName: dboperator
      terminationGracePeriodSeconds: 30
      {{- with .Values.api.affinity }}
      affinity: {{toYaml .| nindent 8}}
      {{end}}
      {{- with .Values.tolerations }}
      tolerations: {{ toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: api
          image: {{ .Values.global.registry }}/{{ .Values.global.repository }}/{{ .Values.api.image.name }}:{{ .Values.api.image.tag }}
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          env:
            - name: DBMOTION_IMAGE
              value: {{ .Values.global.registry }}/{{ .Values.global.repository }}/{{ .Values.api.image.name }}:{{ .Values.api.image.tag }}
            - name: KAFKA_IMAGE
              value: {{ .Values.global.registry }}/{{ .Values.global.repository }}/{{ .Values.api.kafkaImage.name }}:{{ .Values.api.kafkaImage.tag }}
            - name: DBMOTION_INIT_IMAGE
              value: {{ .Values.global.registry }}/{{ .Values.global.repository }}/{{ .Values.api.initImage.name }}:{{ .Values.api.initImage.tag }}
            - name: DBMOTION_WEB_ADDR
              value: {{ .Values.dbmotion.webAddr }}
            - name: DBMOTION_PUB_IP
              value: {{ .Values.dbmotion.public.ip }}
            - name: DBMOTION_GORM_DEBUG
              value: "yes"
            - name: SERVER_MODE
              value: "PROXY"
            - name: K8S_NAMESPACE
              value: "dts"
            - name: NODE_SELECTOR_KEY
              value: "qfusion/node"
            - name: NODE_SELECTOR_VALUE
              value: ""
            - name: MASTER_TOLERATION
              value: "y"
            - name: MYSQL_HOST
              value: {{  .Values.cmdbAddr }}
            - name: MYSQL_PORT
              value: "{{  .Values.cmdbPort }}"
            - name: DBMOTION_SECURITY_ENABLE
              value: "y"
            - name: MYSQL_USER_NAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: cmdb0-root-suffix
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: cmdb0-root-suffix
            - name: CPU_REQUEST
              value: 100m
            - name: CPU_LIMIT
              value: "4"
            - name: MEMORY_REQUEST
              value: 100Mi
            - name: MEMORY_LIMIT
              value: 8Gi
            - name: ELASTICSEARCH_URI
              value: {{ .Values.es.url }}
            - name: PHOENIX_ENDPOINT
              value: {{ .Values.phoenix.endpoint }}
            - name: ELASTICSEARCH_IDX
              value: dbmotion.log-*
            - name: ELASTICSEARCH_TAG
              value: empty.dbmotion.log
            - name: SAAS_MODE
              value: "HCS"
            - name: CMDB_URI
              value: {{  .Values.cmdbUri }}
            - name: MYSQL_URI
              value: {{ .Values.mysqlUri }}
            - name: ROOT_CA
              value: /etc/dbmotion-cert-ca/ca.crt
            - name: CLIENT_CERT_FILE
              value: /etc/dbmotion-cert-dts-apiserver/tls.crt
            - name: CLIENT_KEY_FILE
              value: /etc/dbmotion-cert-dts-apiserver/tls.key
            - name: HTTP_MODE
              value: https
            - name: GIN_MODE
              value: release
            - name: TMOUT
              value: "{{ .Values.tmout }}"
            - name: KFK_LOG_DIR
              value: "/kafka:/dbmotion/log/kf"
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
            - name: log-volume
              mountPath: /dbmotion/log
            - name: dbmotion-cert-dts-apiserver
              mountPath: /etc/dbmotion-cert-dts-apiserver/tls.crt
              subPath: tls.crt
            - name: dbmotion-cert-dts-apiserver
              mountPath: /etc/dbmotion-cert-dts-apiserver/tls.key
              subPath: tls.key
            - name: dbmotion-cert-ca
              mountPath: /etc/dbmotion-cert-ca/ca.crt
              subPath: ca.crt
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: grpc
              containerPort: 3001
              protocol: TCP
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      volumes:
        - name: timezone
          configMap:
            name: timezone
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: log-volume
          emptyDir: { }
        - name: dbmotion-cert-ca
          secret:
            secretName: dbmotion-cert-ca
            defaultMode: 384
            items:
              - key: ca.crt
                path: ca.crt
        - name: dbmotion-cert-dts-apiserver
          secret:
            secretName: dbmotion-cert-dts-apiserver
            defaultMode: 384
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key