apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: monitor-{{.Release.Namespace}}
rules:
  - apiGroups: [ "apps" ]
    resources:
      - statefulsets
    verbs:
      - get
      - list
      - watch
      - create
      - update
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/metrics
      - nodes/proxy
      - services
      - endpoints
      - pods
      - events
      - configmaps
      - secrets
      - namespaces
    verbs: ["get", "list", "watch", "create", "update"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: monitor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: monitor-{{.Release.Namespace}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: monitor-{{.Release.Namespace}}
subjects:
  - kind: ServiceAccount
    name: monitor
    namespace: {{.Release.Namespace}}
